<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <div class="logo">Logo Aqui</div>
        <div class="search-container">
            <form action="/pesquisar" method="get" class="search-form">
                <input type="text" id="search" name="q" placeholder="Pesquisar Produto">
                <button type="submit">Pesquisar</button>
            </form>
        </div>
        <div class="buttons-container">
            <button class="cart-button">Carrinho</button>
            <button class="login-button">Login</button>
        </div>
    </header>
    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form>
            <div class="campo">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="campo">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            </div>
            <div class="campo-checkbox">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Aceito os termos e condições</label>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
